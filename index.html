<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="header-title">
          <h1>TODO</h1>
          <button class="mode-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M11.3807 2.01886C9.91573 3.38768 9 5.3369 9 7.49999C9 11.6421 12.3579 15 16.5 15C18.6631 15 20.6123 14.0843 21.9811 12.6193C21.6613 17.8537 17.3149 22 12 22C6.47715 22 2 17.5228 2 12C2 6.68514 6.14629 2.33869 11.3807 2.01886Z"
                fill="#ffffff"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <form>
        <div class="input-wrapper">
          <input
            maxlength="40"
            class="textInput"
            type="text"
            placeholder="Create a new todoâ€¦"
            required
          />
          <button type="submit" class="add-btn">Add</button>
        </div>
        <ul class="todos-list"></ul>
        <div class="form-bottom">
          <span class="items"></span>
          <!-- <div>
            <button class="btn active-color" type="button">All</button>
            <button class="btn" type="button">Active</button>
            <button class="btn" type="button">Completed</button>
          </div> -->
          <button class="clear" type="button">Clear Completed</button>
        </div>
      </form>
    </header>

    <script src="app.js"></script>
  </body>
</html>
